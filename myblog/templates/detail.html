{% extends "base.html" %}

{% block content %}

<a class="backlink" href="/">Posts</a> |
<a class="backlink" href="/categories/">Categories</a>

<h1>{{ post }}</h1>
<p class="byline">
  Posted by {{ post.author_name }} &mdash; {{ post.published_date }}
</p>
<div class="post-body">
  {{ post.text }}
</div>
<ul class="categories">
  {% for category in post.categories.all %}
    <li><a href="/category/{{ category.id }}">{{ category }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
